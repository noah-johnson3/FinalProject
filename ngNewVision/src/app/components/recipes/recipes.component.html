<main class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <h3>Recipe Name</h3>

      </div>
      <div class="row">
        <h3>Recipe seach options</h3>

      </div>
      <div class="row">
        <img src="https://farm8.staticflickr.com/7037/6802898136_932e900b5e_z.jpg"
        style="height:250px; width:350px" />

      </div>
    </div>

    <div class="col-sm-8">
      <div class="row" *ngFor="let recipeArray of arrayOfRecipeArray">
        <div class="col-sm-4" *ngFor="let recipe of recipeArray">
            <h3>{{recipe.name}}</h3>
            <h3>{{recipe.imageUrl}}</h3>
        </div>
      </div>
    </div>


  </div>
  <div class="row">
    <h1>Recipe add/ edit options</h1>
  </div>
  <div class="row">

  </div>


</main>
